        body {
            font-family: 'Inter', sans-serif;
            background: #111827; /* Solid background for preloader */
            overflow: hidden; /* Prevent scrollbars */
        }

        /* --- Preloader Styles --- */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #111827;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #a5b4fc;
            font-size: 1.5rem;
            letter-spacing: 1px;
            transition: opacity 0.75s ease, visibility 0.75s ease;
        }

        #preloader.fade-out {
            opacity: 0;
            visibility: hidden;
        }

        .loader-text {
            animation: pulse-text 2s infinite ease-in-out;
        }

        @keyframes pulse-text {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* --- Main Content Styles --- */
        #main-content {
            visibility: hidden;
            opacity: 0;
            transition: opacity 1s ease;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #main-content.loaded {
            visibility: visible;
            opacity: 1;
        }

        /* Interactive particle background canvas */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(-45deg, #111827, #1f2937, #374151, #4b5563);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating animation for the main card */
        .card-float {
            animation: float 6s ease-in-out infinite;
            transition: transform 0.4s ease-out;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* Glowing pulse animation for the profile picture */
        .profile-pulse {
            animation: pulse-glow 3s infinite alternate;
            border-color: #4f46e5; /* Indigo color */
        }

        @keyframes pulse-glow {
            from { box-shadow: 0 0 10px #3730a3, 0 0 20px #4f46e5; }
            to { box-shadow: 0 0 20px #3730a3, 0 0 40px #4f46e5; }
        }

        /* -- Icon Animations (with delay) -- */
        @keyframes wave-jump {
            0% { transform: translateY(0); }
            20% { transform: translateY(-15px); } /* Jump up */
            40% { transform: translateY(0); } /* Land */
            100% { transform: translateY(0); } /* Pause */
        }
        
        .social-icon {
            animation: wave-jump 2.5s ease-in-out infinite;
            transition: transform 0.2s ease;
        }

        .social-icon:nth-child(1) { animation-delay: 0s; }
        .social-icon:nth-child(2) { animation-delay: 0.2s; }
        .social-icon:nth-child(3) { animation-delay: 0.4s; }
        .social-icon:nth-child(4) { animation-delay: 0.6s; }
        .social-icon:nth-child(5) { animation-delay: 0.8s; }

        .social-icon:hover {
            animation: none;
            transform: translateY(0) scale(1.1);
        }

        /* --- Share Confirmation Toast --- */
        #share-toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(31, 41, 55, 0.9);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        #share-toast.show {
            opacity: 1;
            visibility: visible;
        }
    </style>

    <script>
        // --- Start of Script ---
        let canvas, ctx, particles, mouse;

        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x;
                this.y = y;
                this.directionX = directionX;
                this.directionY = directionY;
                this.size = size;
                this.color = color;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            update() {
                if (this.x > canvas.width || this.x < 0) {
                    this.directionX = -this.directionX;
                }
                if (this.y > canvas.height || this.y < 0) {
                    this.directionY = -this.directionY;
                }
                // Mouse interaction
                if (mouse.x && mouse.y) {
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < mouse.radius + this.size) {
                        if (mouse.x < this.x && this.x < canvas.width - this.size * 10) this.x += 3;
                        if (mouse.x > this.x && this.x > this.size * 10) this.x -= 3;
                        if (mouse.y < this.y && this.y < canvas.height - this.size * 10) this.y += 3;
                        if (mouse.y > this.y && this.y > this.size * 10) this.y -= 3;
                    }
                }
                this.x += this.directionX;
                this.y += this.directionY;
                this.draw();
            }
        }

        function initParticles() {
            particles = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * .4) - .2;
                let directionY = (Math.random() * .4) - .2;
                let color = 'rgba(165, 180, 252, 0.5)';
                particles.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }

        function connectParticles() {
            let opacityValue = 1;
            for (let a = 0; a < particles.length; a++) {
                for (let b = a; b < particles.length; b++) {
                    let distance = ((particles[a].x - particles[b].x) * (particles[a].x - particles[b].x)) +
                        ((particles[a].y - particles[b].y) * (particles[a].y - particles[b].y));
                    if (distance < (canvas.width / 7) * (canvas.height / 7)) {
                        opacityValue = 1 - (distance / 20000);
                        ctx.strokeStyle = `rgba(199, 210, 254, ${opacityValue})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particles[a].x, particles[a].y);
                        ctx.lineTo(particles[b].x, particles[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animateParticles() {
            requestAnimationFrame(animateParticles);
            ctx.clearRect(0, 0, innerWidth, innerHeight);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
            }
            connectParticles();
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles(); 
        }

        window.onload = () => {
            const preloader = document.getElementById('preloader');
            const mainContent = document.getElementById('main-content');
            const tiltCard = document.getElementById('tilt-card');
            const shareButton = document.getElementById('share-button');
            const shareToast = document.getElementById('share-toast');
            
            canvas = document.getElementById('particle-canvas');
            ctx = canvas.getContext('2d');
            mouse = { x: null, y: null, radius: 150 };

            preloader.classList.add('fade-out');
            mainContent.classList.add('loaded');
            setTimeout(() => {
                preloader.style.display = 'none';
            }, 750);
            
            tiltCard.addEventListener('mousemove', (e) => {
                const { left, top, width, height } = tiltCard.getBoundingClientRect();
                const x = e.clientX - left - width / 2;
                const y = e.clientY - top - height / 2;
                const rotateX = (y / height) * -20;
                const rotateY = (x / width) * 20;
                tiltCard.style.transform = `perspective(1500px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.05, 1.05, 1.05)`;
            });

            tiltCard.addEventListener('mouseleave', () => {
                tiltCard.style.transform = 'perspective(1500px) rotateX(0) rotateY(0) scale3d(1, 1, 1)';
            });

            // Share Button Logic
            shareButton.addEventListener('click', async () => {
                const shareData = {
                    title: 'Aditya Sharma - Portfolio',
                    text: 'Check out Aditya Sharma\'s personal landing page!',
                    url: window.location.href
                };
                
                if (navigator.share) {
                    try {
                        await navigator.share(shareData);
                    } catch (err) {
                        console.log('Share was cancelled or failed');
                    }
                } else {
                    // Fallback: Copy to clipboard
                    const textArea = document.createElement('textarea');
                    textArea.value = window.location.href;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);

                    // Show toast notification
                    shareToast.classList.add('show');
                    setTimeout(() => {
                        shareToast.classList.remove('show');
                    }, 2000);
                }
            });

            window.addEventListener('mousemove', (e) => {
                mouse.x = e.x;
                mouse.y = e.y;
            });
            window.addEventListener('mouseout', () => {
                mouse.x = null;
                mouse.y = null;
            });
            
            window.addEventListener('resize', resizeCanvas);

            resizeCanvas();
            animateParticles();
        };
    </script>
