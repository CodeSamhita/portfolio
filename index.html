<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Under Construction-ish...</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #eeeeee;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      color: #ff4c4c;
      text-shadow: 0 0 20px #ff4c4c;
      animation: shake 0.4s infinite alternate;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 20px;
      color: #ccc;
    }

    .emoji {
      font-size: 2.5rem;
      margin: 10px;
      animation: bounce 1.5s infinite;
    }

    .loading-bar {
      width: 300px;
      height: 20px;
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px #00ffc3;
      margin-bottom: 30px;
    }

    .loading-progress {
      height: 100%;
      width: 0;
      background: linear-gradient(to right, #00ffc3, #00ff94);
      animation: load 4s infinite;
    }

    button {
      background-color: #00ffc3;
      color: #000;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #00ffc3;
    }

    button:hover {
      background-color: #00ff94;
      transform: scale(1.1) rotate(-2deg);
    }

    @keyframes shake {
      from { transform: rotate(-2deg); }
      to { transform: rotate(2deg); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes load {
      0% { width: 0%; }
      50% { width: 80%; }
      100% { width: 0%; }
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>

  </p>

  <div class="loading-bar">
    <div class="loading-progress"></div>
  </div>

  <button onclick="continueAnyway()">I dare you to continue üòé</button>

  <footer><H2>Built with üß†, ‚òï, and mild panic.</H2></footer>

  <script>
    function continueAnyway() {
      window.location.href = "portfolio%20v4/index.html";
    }
  </script>

</body>
</html>
