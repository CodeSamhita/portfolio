<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Personal Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Animated Gradient Background */
            background: linear-gradient(-45deg, #111827, #1f2937, #374151, #4b5563);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating animation for the main card */
        .card-float {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* Glowing pulse animation for the profile picture */
        .profile-pulse {
            animation: pulse-glow 3s infinite alternate;
            border-color: #3b82f6; /* Tailwind's blue-600 */
        }

        @keyframes pulse-glow {
            from {
                box-shadow: 0 0 10px #1e40af, 0 0 20px #3b82f6;
            }
            to {
                box-shadow: 0 0 20px #1e40af, 0 0 40px #3b82f6;
            }
        }
    </style>
</head>
<body class="text-white flex items-center justify-center min-h-screen p-4 sm:p-6 lg:p-8">

    <!-- Added 'card-float' class for animation -->
    <div class="w-full max-w-md mx-auto bg-gray-800/50 backdrop-blur-sm rounded-2xl shadow-2xl shadow-blue-500/20 overflow-hidden border border-gray-700 card-float">
        <div class="p-8 sm:p-10 text-center">
            <!-- Added 'profile-pulse' class for animation -->
            <img class="w-28 h-28 sm:w-32 sm:h-32 rounded-full mx-auto mb-5 border-4 profile-pulse" 
                 src="image/profile.jpg" 
                 alt="Profile Picture"
                 onerror="this.onerror=null;this.src='https://placehold.co/200x200/1f2937/a5b4fc?text=Error';">
            
            <!-- Name and Title -->
            <h1 class="text-3xl sm:text-4xl font-bold text-white mb-1">Aditya Sharma</h1>
            <p class="text-md sm:text-lg text-blue-300 mb-6">Innovator & Creative Coder</p>

            <!-- Link Buttons -->
            <div class="space-y-4">
                <!-- Enhanced hover effects with duration-300 -->
                <a href="portfolio v4/index.html" class="block w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-105 hover:shadow-xl shadow-md">
                    My Portfolio
                </a>
                <a href="https://bubbl.cards/profile/729c6379-6979-47e7-adec-a77b2011ee10" class="block w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-105 hover:shadow-xl shadow-md">
                    Contact Me
                    <p>Powered By Bubble Cards</p>
                </a>
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-gray-900/70 text-center py-4">
            <p class="text-sm text-gray-400">&copy; 2024 Aditya Sharma. All Rights Reserved.</p>
        </footer>
    </div>

</body>
</html>
